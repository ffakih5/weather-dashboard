<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- Boostrap -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
     <!-- Font Awesome-->
     <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Jumbotron title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2"
    style="background-color:#404040 ;color: white;">
        <h1><strong> Weather Dashboard</strong></h1> 
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4-bg-light">
                <h2 class="pt-1"><strong>Search for a city:</strong></h2>
                <div class="input group mb-3">
                    <input type="text" class="form control" id="search-city" aria-label="City Search" 
                    aria-described-by="search-button">
                        <button class="btn btn-primary text-light" id="search-button">
                        <i class="fa fa-search"></i></button>
                </div>
            </div>

            <button class="btn btn-primary" type="button" id="clear-search"> Clear Search</button>
            <ul class="list-group">

            </ul>

        </div>
    </div>






</body>
















</html>
