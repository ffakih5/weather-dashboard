<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- Boostrap -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
     <!-- Font Awesome-->
     <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Jumbotron title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
        <h1><strong> Weather Dashboard</strong></h1> 
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4-bg-light">
                <h2 class="pt-1"><strong>Search for a city:</strong></h2>
                <div class="input group mb-3">
                    <input type="text" class="form control" id="search-city" aria-label="City Search"aria-described-by="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>      
                </div>
            <button class="btn btn-primary" type="button" id="clear-search"> Clear Search</button>
            <ul class="list-group">

            </ul>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="current-weather">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Humidity<span class="current" id="humidity"></span></p>
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                <p>UV Index:<span class="current bg-danger rounded py-2 px-2 text-white"
                id="uv-index"></span></p>
            </div>
        </div>
        <div class="col-sm-12" id="future-weather">
            <h4>5-Day Forecast:</h4>
            <div class="row text-light">
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="forDate"></p>
                    <p id="forImg"></p>
                    <p>Temp: <span id="forTemp"></span></p>
                    <p>Humidity: <span id="forHumidity"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="forDate1"></p>
                    <p id="forImg1"></p>
                    <p>Temp:<span id="forTemp1"></span></p>
                    <p>Humidity: <span id="forHumidity1"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="forDate2"></p>
                    <p id="forImg2"></p>
                    <p>Temp:<span id="forTemp2"></span></p>
                    <p>Humidity: <span id="forHumidity2"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="forDate3"></p>
                    <p id="forImg3"></p>
                    <p>Temp:<span id="forTemp3"></span></p>
                    <p>Humidity: <span id="forHumidity3"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="forDate4"></p>
                    <p id="forImg4"></p>
                    <p>Temp:<span id="forTemp4"></span></p>
                    <p>Humidity: <span id="forHumidity4"></span></p>
                </div>
            </div>
        </div>
        
        </div>
    </div>
</div>



    
</body>
















</html>
